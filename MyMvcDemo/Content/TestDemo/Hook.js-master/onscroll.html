<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hook Fork</title>
    <link href="hook.css?v=1" rel="stylesheet">
  
</head>
    <body>
        <div id="hook" style="height: 800px; margin-top: 120px;">
            <div id="loader">
                <div class="spinner"></div>
            </div>
            <span id="hook-text">Reloading...</span>
            <span id="hook-text2">0</span>
        </div>　　

     
        <script src="jquery.js"></script>
     

        <script>
            $(document).ready(function () {
                window.onscroll = doScroll; //注册滚动条事件
            });
            //下拉刷新
            function doScroll() {
                if (window.pageYOffset >= $("body")[0].offsetHeight - 664) {
                    var conso = $("#hook-text2");
                    var cu = parseInt(conso.text());
                    conso.text(cu + 1);

                }
            }

        </script>

    </body>
</html>
