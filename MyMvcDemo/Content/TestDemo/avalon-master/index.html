    <body>
        <div ms-controller='model'>
            <button ms-click='refresh'>click to refresh lists</button>
            <div ms-include='router'></div>
        </div>

        <textarea id='list' style='display:none;'>
    <div ms-if='lists.size() > 0' ms-each-el='lists'>
        <div class='list'>
            <div class='g-bd2 f-cb'>
                <div class="g-mn2">
                    <div class="g-mn2c">
                        <div class="g-bd1 f-cb">
                            <div class="g-sd1">
                                <div class='views'>
                                    <i class="fa fa-comment-o f-mr5"></i>{[{el.Reply}]}
                                </div>
                            </div>
                            <div class="g-mn1">
                                <div class="g-mn1c">
                                    <a class='title j-ajax' ms-href='/g/{[{game.Id}]}/{[{el.Id}]}.html' ms-attr-name='el.Id'>{[{el.Title}]}</a>
                                </div>
                            </div>
                        </div>
                        <div class='description'>{[{el.Content | cleanmark}]}</div>
                        <div class='f-vab'>
                            <img class='thumbnail' ms-class='f-ml10:!$first' ms-repeat-elem='el.Images' ms-src='elem'>
                        </div>
                    </div>
                </div>
                <div class="g-sd2">
                    <span class="label label-info mark" ms-if='el.Top != 0'>置顶</span>
                    <span class="label label-warning mark" ms-if='el.Top == 0 && el.Good'>加精</span>
                    <img class='managerImage f-dn' src='/static/img/game/manager.png'>
                    <img class='img' ms-src='{[{el.AuthorImage}]}'>
                    <span class='authorName' ms-attr-aid='{[{ms.Author}]}' ms-attr-title='{[{el.AuthorName}]}'>{[{el.AuthorName}]}</span>
                    <div class='timeago f-fr' ms-attr-title='{[{el.LastTime}]}'></div>
                    <!-- 最后回复 -->
                    <i class="fa fa-refresh lastImage" ms-if='el.LastReplyName != ""'></i>
                    <span class='lastName' ms-if='el.LastReplyName != ""' ms-attr-title='{[{el.LastReplyName}]}'>{[{el.LastReplyName}]}</span>
                    <!-- 操作按钮，（管理员、作者可见） -->
                    <div class='operate' ms-if='memberId == game.Manager' class='show' ms-hover='show'>
                        <i class="fa fa-gear" ms-hover='fa-spin'></i>
                        <div class='group'>
                            <i class="f-hvc fa fa-eject f-ml5" title='置顶' ms-class='text-muted:el.Top != 0' ms-click="operate(el.Id, 'top', el.Top==0, $index)"></i>
                            <i class="f-hvc fa fa-star f-ml5" title='加精' ms-class='text-muted:el.Good' ms-click="operate(el.Id, 'good', !el.Good, $index)"></i>
                            <i class="f-hvc-danger fa fa-trash f-ml5" title='删除' ms-click="operate(el.Id, 'delete', null, $index)"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr class='f-m0' ms-if='!$last'>
    </div>
    <div ms-if='lists.size() == 0' class='f-p50 f-tac text-muted'>
        暂无内容
