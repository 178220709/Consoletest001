<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ms-if</title>
    <script src="../avalon.js"></script>
</head>
<body ms-controller="test">
    <h1>{{aaa}}</h1>
    <ul>
        <li ms-repeat="array" ms-if-loop="el">{{ el }}</li>
        <li>它总在最后</li>
    </ul>
    <script type="text/javascript">

        avalon.define({
            $id: "test",
            array: ["aaa", "bbb", null, "ccc"]
        });

    </script>
</body>
</html>
